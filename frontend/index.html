<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Task Management System</title>
</head>
<body>
    <div class="reg_page">
        <h1 class="heading">Student Registration</h1>
        <form class="signup_form" action="">
            <input class="text_input" type="text" placeholder="Full Name" required>
            <input class="text_input" type="email" placeholder="Email" required>
            <input class="text_input" type="password" placeholder="Password" required>
            <button class="page_button">Register
            </button>
        </form>
    </div>
</body>
</html>
